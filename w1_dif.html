<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>원페이지 쇼핑몰!_비교</title>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">


    <style>
        *{
            font-family: 'Dokdo', cursive;
        }
        .mystyle {
            width: 500px;
            height: 400px;
            background-image: url("https://www.thegear.kr/news/photo/202011/26067_38542_034.jpg");
            background-position: center;
            background-size: cover;
        }
        .price {
            font-size: 17px;
        }
        .desc {
            width: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .order-box {
            width: 500px;
        }
        .mybtn {
            width: 100px;
            margin: auto;
            display: block;
        }
        .wrap {
            margin: auto;
            width: 500px;

        }
    </style>
    <script>
    function order() {
        alert ("주문이 완료되었습니다");
    }
    </script>
</head>
<body>
<div class="wrap">
    <div class="mystyle"></div>
    <div class="desc">
        <h1> 무선이어폰을 팝니다 <span class="price">가격 : 390,000 / 개 </span></h1>
        <p> 이 상품은 우연히 영천에 간 판매자가 에어팟과 보스 무선 이어폰을 바꿈으로써 앱등이가 되지못하고 구천을 떠돌았는데..완전체 앱등이가 되기위하여 보스 무선이어폰을 파는것입니다.</p>
    </div>

    <div class="order-box">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <pan class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>
    </div>
</div>
</body>
</html>
